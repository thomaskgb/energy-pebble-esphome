# Web Interface Entity Order
# This file defines entities in the order they should appear in the web interface

# Text sensors (in desired display order)
text_sensor:
  # 1. Device ID (top)
  - platform: template
    name: "Device ID"
    id: device_id
    lambda: |-
      uint64_t mac = ESP.getEfuseMac();
      char mac_str[13];
      sprintf(mac_str, "%012llx", mac);
      return std::string(mac_str);
    update_interval: never

  # 2. Local IP Address
  - platform: wifi_info
    ip_address:
      name: "Local IP Address"
      id: local_ip_address
      update_interval: never

  # 3. Current Firmware Version
  - platform: template
    name: "Current Firmware Version"
    id: current_version_sensor
    update_interval: never
    lambda: |-
      return {"v${current_version}"};

  # 4. API Status  
  - platform: template
    name: "API Status"
    id: api_status
    lambda: |-
      if (id(api_fetch_success)) {
        return std::string("OK");
      } else {
        return std::string("Error");
      }
    update_interval: never

# Buttons (control section)
button:
  # 5. Check for Updates
  - platform: template
    name: "Check for Updates"
    id: manual_ota_check
    on_press:
      - script.execute: check_firmware_update

  # 6. Update LED Colors
  - platform: template
    name: "Update LED Colors"
    id: update_leds
    on_press:
      - script.execute: simple_api_call

# Text sensors (color information at bottom)
text_sensor:
  # 7. Current Hour Color
  - platform: template
    name: "Current Hour Color"
    id: current_color_code
    lambda: |-
      return id(current_hour_color);
    update_interval: never

  # 8. Next 8 Hours Colors (bottom)
  - platform: template
    name: "Next 8 Hours Colors"
    id: next_8_hours_colors
    lambda: |-
      return id(next_8_hours);
    update_interval: never